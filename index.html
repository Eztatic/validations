<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <title>Validation Testing</title>
      <script src="./index.js"></script>
</head>
<body>
      <p class="title logo">Watched</p>
      <main>
            <div class="img-container">
                  <img src="./create-account.png" alt="image">
            </div>
            <div class="form-container">
                  <form novalidate>
                        <p class="title">Sign up on Watched</p>
                        <p class="grey-font">Create an account on Watched to subscribe and gain access to the content.</p>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="sample@mail.com">
                        <div>
                              <div>
                                    <label for="country">Country:</label>
                                    <br>
                                    <select id="country" name="country">
                                          <option value="">Select Country</option>
                                          <option value="us">United States</option>
                                          <option value="ca">Canada</option>
                                          <option value="gb">United Kingdom</option>
                                    </select>
                              </div>
                              <div>
                                    <label for="zip-code">Zip Code:</label>
                                    <br>
                                    <input type="number" id="zip-code" name="zip-code" placeholder="0000">
                              </div>
                        </div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                        <button type="submit" id="create-acc">Create Account</button>

                        <p class="grey-font">By submitting this form, you accept our <a href="#">Terms of Service</a></p>
                        <p class="grey-font">Do you already have an account? <a href="#">Sign In</a></p>
                  </form>
            </div>
      </main>
</body>
</html>
